<div class="centerContent">
  <h1 mat-dialog-title>{{ data.title }}</h1>

  <div mat-dialog-content>
      <!-- <p>What's your favorite animal?</p> -->
      <mat-form-field>
          <input matInput [(ngModel)]="data.todo">
      </mat-form-field>
  </div>
  <div mat-dialog-actions>
      <button class="leftButton" mat-button (click)="onCancelClick()">Cancel</button>
      <button mat-button [mat-dialog-close]="data.todo" cdkFocusInitial>Ok</button>
  </div>
</div>
